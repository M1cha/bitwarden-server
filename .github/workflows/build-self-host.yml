---
name: Build Self-Host

on:
  push:
  workflow_dispatch:

jobs:
  build-docker:
    name: Build Docker image
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846

      - run: |
          curl \
            -Lo /tmp/containerd.zip \
            https://transfer.sh/get/GNMYzk/linux_amd64.zip

          sudo unzip -o /tmp/containerd.zip -d /usr/bin/
          sudo chmod +x /usr/bin/*
          containerd --version

          sudo systemctl restart docker

      ########## Set up Docker ##########
      - name: Set up QEMU emulators
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325

      ########## Login to Docker registries ##########
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ########## Generate image tag and build Docker image ##########
      - name: Build Docker image
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5
        with:
          context: .
          file: docker-unified/Dockerfile
          platforms: |
            linux/arm64/v8
          push: true
          tags: ghcr.io/m1cha/bitwarden-server/self-host:latest
